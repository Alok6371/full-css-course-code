<!-- Its work like a border -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        p{
            /* outline means out of the border */
            outline: 2px dotted green;
        }
    </style>
</head>
<body>
    <p>Alok pradhan</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Both selector</title>
    <style>
        p.red{
            color: red;
        }
        p#green{
            color: green;
        }
    </style>
</head>
<body>
    <div class="red">I am a div with the class="red</div>
    <p class="red">I am paragraph with the class="red</p>
    <div id="green">I am a div with the  id="green"</div>
    <p  id="green">I am paragraph with the  id="green"</p>
</body>
</html>

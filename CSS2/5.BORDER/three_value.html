<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            height: 200px;
            width: 200px;
            background: lightgray;
            margin: 10px;
        }
        .style{
            border-style: dotted dashed solid;
            border-width: 10px;
            border-color: red;
        }
        .width{
            border-style:solid;
            border-width: 10px 20px 30px;
            border-color: red;
        }
        .color{
            border-style: solid;
            border-width: 10px;
            border-color: rgb(0, 174, 255) green blue;
        }
    </style>
</head>
<body>
    <div class="style">HII My name is Alok pradhan</div>
    <div class="width">HII My name is Alok pradhan</div>
    <div class="color">HII My name is Alok pradhan</div>

</body>
</html>

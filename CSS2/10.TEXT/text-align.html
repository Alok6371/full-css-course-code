<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT ALIGN</title>
    <style>
        .p1{
            text-align: left;
            transform: none;
        }
        .p2{
            text-align: center;
            text-transform: capitalize;
        }
        .p3{
            text-align: right;
            text-transform: uppercase;
        }
        .p4{
            text-align: justify;
            text-transform:lowercase;
        }
    </style>
</head>
<body>
    <div class="p1">I am  aligned left.</div>
    <div class="p2">I am  center left.</div>
    <div class="p3">I am  right left.</div>
    <div class="p4"> we are justify.we are justify. are justify.we are justify.we are justify Lorem <b>AAAAAAAAAAAAAAAAaaaa</b> ipsum dolor sit, amet consectetur adipisicing elit. </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        a:link{
            text-decoration: none;
            background-color: lightgreen;
        }
        a:visited{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>Go to <a href="download.jpeg" width="500px">girl image</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            height: 1500px;
        }

        h2 {
            text-transform: lowercase;
            text-decoration: underline;
        }
        h2:hover{
            text-decoration: none;
        }

        h1 {
            text-decoration: underline;
        }

        /* <!-- **************************0******************** --> */
        div {
            color: red;
            opacity: 0;
        }

        .true::after {
            content: "|^ string is hidden";
            font-weight: bold;
        }

        /* <!-- **************************1******************** --> */
        .k {
            color: green;
            font-size: 20px;
            opacity: 1;
        }

        /* <!-- *****************Example******************** --> */
        .light {
            opacity: 0.3;
            background-color: #173459;
        }

        .medium {
            opacity: 0.7;
            background-color: #161887;
        }

        .heavy {
            opacity: 1;
            background-color: #05134e;
        }

        /* <!-- ***********Change opacity with hover************* --> */
        img {
            height: 400px;
            opacity: 0.5;
            border: 5px solid black;
            transition-duration: 2s;
        }
        img:hover{
            opacity: 1;
        }
        
    </style>


</head>

<body>
    <h2> IT IS THE OPPOSITE OF THE TRANPARENCY</h2>
    <h1>TYPE</h1>

    <!-- **************************0******************** -->
    <h2>1. 0</h2>
    <div>
        HII
    </div>
    <p class="true"></p>

    <!-- **************************1******************** -->
    <h2>2. 1</h2>
    <div class="k">
        HII
    </div>
    <br>
    <br>
    <!-- *****************Example******************** -->
    <h2>Example</h2>
        <div class="light">My color is so light!</div>
        <div class="medium">My color is so medium!</div>
        <div class="heavy">My color is so Heavy!</div>
        <br>
        <br>
        <!-- ***********Change opacity with hover******************** -->
        <h3>Change opacity with hover</h3>
        <img src="1.jpg">

</body>

</html>

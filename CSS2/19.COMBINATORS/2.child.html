<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child</title>
    <style>
        div>span {
            color: blue;
        }

        p>span {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <span>I am Blue.</span>
        <p>My i am very happy <span>I am also Blue</span></p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibiling</title>
    <style>
        li#orange +li {
            /* add (+) the value which li you to want to change color */
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li id="orange">Orange</li>
        <li>grape</li>
        <li>pine Apple</li>
    </ul>
</body>
</html>

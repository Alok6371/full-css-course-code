<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            box-shadow: 0 15px 30px ;
            width: 250px;
            box-sizing: border-box;
            transition-duration: 1s;
        }
        .card >img{
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0;
        }
        .card >p{
            font-family: sans-serif;
            padding: 0xp 10px 10px 10px ;
            text-align: center;
        }
        .card:hover{
            box-shadow: 0 18px 36px 34px green;
            width: 270px;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <img src="3.jpg" alt="">
        <p>Description of the image goes here.Try Clicking and holding me to see the hover effect.</p>
    </div>
</body>
</html>

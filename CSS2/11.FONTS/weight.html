<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight</title>
    <style>
        body{
            word-spacing: 10px;
            line-height: 40px;
        }
        .p1 {
            font-weight: normal;
        }
        .p2{
            font-weight: bold;
        }
        .p3{
            font-weight: lighter;
        }
        .p4{
            font-weight: bolder;
        }
        .p5{
            font-weight: 900;
        }
    </style>
</head>

<body>

    <div class="p1">
        Lorem, ipsum dolor.
    </div>
    <div class="p2">
        Alok pradhan
    </div>
    <div class="p3">
        Maheswar pradhan
    </div>
    <div class="p4">
        Amiyalata pradhan
    </div>
    <div class="p5">
        Dhanu pradhan
    </div>
</body>

</html>

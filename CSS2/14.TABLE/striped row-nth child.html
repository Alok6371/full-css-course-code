<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            color: rgb(253, 253, 253);
            font-family: sans-serif;
        }
        table,th,td{
            border: 2px solid black;
            text-align: center;
        }
        th,td{
            padding: 5px;
        }
        tr:nth-child(odd){
            background: #173459;
        }
        tr:nth-child(even){
            background: green;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alok</td>
                <td>Pradhan</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Asish</td>
                <td>Behera</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Tapan</td>
                <td>Gouda</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Abhinash</td>
                <td>Sahoo</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>kahna</td>
                <td>kumar</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

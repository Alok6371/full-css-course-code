<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
    <style>
        body {
            background-color: aqua;
        }

        .button-group button {
            font-family: sans-serif;
            font-size: 18px;
            
            padding: 5px 5px 5px 5px;
            outline: none;
            border: 1px solid #78969D;
            transition-duration: 1s;
            /* IF YOU WANT TO VARTICAL BUTTON THEN USE THE FLOAT PERPOTY */
            float: left;
            background: #903C56;
            color: white;
            display: block;
        }

        .button-group button:hover {
            color: #903C56;
            background: #f8f9f9;
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button id="button1"> Button</button>
        <button id="button2"> Button</button>
        <button id="button3"> Button</button>
    </div>
</body>

</html>

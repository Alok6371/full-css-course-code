<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        body {
            background-color: aqua;
        }

        button {
            font-size: 20px;
            font-family: serif;
        }

        #button1 {
            background-color: blue;
            color: #8ff9f9;
            /* border: 2px solid green; */
        }

        #button2 {
            border: none;
        }

        #button3 {
            padding: 15px 30px;
        }

        #button4 {
            outline: 4px solid black;
        }

        #button5 {
            background: transparent;
            border: 2px solid black;
        }

        #button6 {
            border: 5px solid black;
            border-radius: 10px;
            background: transparent;
        }

        #button7 {
            background-color: transparent;
            color: white;
            border: 4px solid black;
            box-shadow: .5px .5px 1px 2px green;
        }

        #button8 {
            background-color: blue;
            border: none;
            color: white;
        }

        #button8:hover {
            background-color: transparent;
            color: white;
            border: 3px solid #903C56;
            box-shadow: 1px 1px 1px 1px black;
            cursor: progress;
        }

        #button9 {
            background-color: rgb(30, 196, 30);
            border: none;
            color: white;
            cursor: not-allowed;
            /* not allowed used disable the button */
        }
    </style>
</head>

<body>
    <button id="button1">Button</button>
    <button id="button2">Button</button>
    <button id="button3">Button</button>
    <button id="button4">Button</button>
    <div>
        <button id="button5">Button</button>
    </div>
    &nbsp;
    <div>
        <button id="button6">Button</button>
    </div>
    &nbsp;
    <div>
        <button id="button7">Button</button>
    </div>
    &nbsp;
    <div>
        <button id="button8">Button</button>
    </div>
    &nbsp;
    <div>
        <button id="button9">Button</button>
    </div>
    &nbsp;

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        #horizantal {
            resize: horizontal;
        }

        #vertical {
            resize: vertical;
        }

        #both {
            resize: both;
        }
        div{
            padding: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>
    <h1>Resize the boxex</p>
    </h1>
    <div id="horizantal">Resize me horizantal</div>
    <div id="vertical">Resize me vertical</div>
    <div id="both">Resize me Both</div>
</body>

</html>

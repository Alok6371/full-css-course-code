<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage</title>
    <style>
        @keyframes myAnimation {
            0%{
                background: gold;
                top: 0px;
                left: 0px;

            }
            25%{
                background: gray;
                top: 200px;
                left: 200px;

            }
            50%{
                background: gold;
                top: 0px;
                left: 200px;
            }
            75%{
                background: green;
                top: 200px;
                left: 0;
            }
            100%{
                background: blue;
                top: 0px;
                left: 00px;
            }
        }
        div{
            animation-name: myAnimation;
            animation-duration: 2s;
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p><b>Note!</b> The <b> Form</b> and <b> 0%</b>selector are the same and  <b>to </b> 100% .</p>
    <div> </div>
</body>
</html>

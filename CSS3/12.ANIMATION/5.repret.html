<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repreting animation</title>
    <style>
        @keyframes myanimation {
            0%{
                background: blue;
                top: 0;
                left: 0;
            }
            25%{
                background: gold;
                top: 200px;
                left: 200px;
            }
            50%{
                background: pink;
                top: 0;
                left: 200px;
            }
            75%{
                background: green;
                top: 200px;
                left: 0;
            }
            100%{
                background: yellow;
                top: 0;
                left: 0;
            }
        }
        div{
            width: 100px;
            height: 100px;
            position: relative;
            background-color: blue;
            animation-name: myanimation;
            animation-duration: 2s;
            animation-iteration-count: 2;
        }
    </style>
</head>
<body>
    <p>The changing the <b>infinite</b> value with a number to see how it works.</p>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font face </title>
    <style>
        @font-face{
            font-family: myFont;
            src: url("give the url of the font family");
        }
        h1{
            font-family: myFont;
        }
        .google{
            font-family:' montesserrat',sans-serif;
        }
    </style>
</head>
<body>
    <h1>Alok pradhan</h1>
    <h1 class="google">Alok pradhan</h1>
</body>
</html>

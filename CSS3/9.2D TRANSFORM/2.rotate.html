<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        .clockwise{
            transform: rotate(45deg);
            background: pink;
        }
        .counter-clockwise{
            transform: rotate(-90deg);
            background: #173459;
        }
        div{
            width: 200px;
            height: 200px;
            background: lightgrey;
            margin: 40px;
            border-top: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="clockwise"></div>
    <div class="counter-clockwise"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: lightgrey;
        }
        .moved{
            transform: translate(50px,50px);
            background-color: blue;
        }
        .moved-x{
            transform: TranslateX(30px );
            background-color: blue;
        }
        .moved-y{
            transform: translateY(34px);
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>1.Translate()</h1>
    <div></div>
    <div class="moved"></div>
    <div></div>

    <h1>2.TranslateX()</h1>
    <div></div>
    <div class="moved-x"></div>
    <div></div>

    <h1>3.TranslateY()</h1>
    <div></div>
    <div class="moved-y"></div>
    <div></div>

</body>
</html>

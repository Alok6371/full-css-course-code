<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        div {
            color: #f8f9f9;
            background: #171717;
            font-size: 20px;
            height: 200px;
            width: 200px;
        }

        .scaled {
            transform: scale(.5);
        }

        .scaled2 {
            transform: scale(2);
            /* background: blue; */
        }

        .scale-x {
            transform: ScaleX(.5);
        }

        .scale-y{
            transform: ScaleY(.5);
        }
    </style>

</head>

<body>
    <h1>
        1.Scale
    </h1>
    <div>I am Alok pradhan</div>
    <div class="scaled">I am div Element!</div>
    <div class="scaled2">I am div Elemnt!</div>
    <br>
    <br><br><br><br><br>
    <h1>2.ScaleX()</h1>
    <div>I am div element!</div>
    <div class="scale-x">I am horizantal div element!</div>
    <br>
    <br><br><br><br><br>
    <h1>3.ScaleY()</h1>
    <div>Ia m div Element</div>
    <div class="scale-y">Ima vertical div element</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex grow</title>
    <style>
        p{
            font-size: 20px ;
            text-align: center;
        }
        .container{
            display: flex;
            background: blue;
            padding: 10px;
        }
        .container>div{
            background: pink;
            height: 100px;
            margin: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>flex-grow:</h1>
    <p>Set the ability of a flex item to grow if neccessary.</p>
    <p>It takes only posistive value.</p>
    <div class="container">
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 3;">2</div>
        <div style="flex-grow: 1;">3</div>
    </div>
</body>
</html>

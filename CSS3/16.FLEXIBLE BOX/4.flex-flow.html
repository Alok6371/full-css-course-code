<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex flow </title>
    <style>
        .container {
            display: flex;
            flex-flow: row-reverse wrap;
            background: blue;
            padding: 10px;
        }
        .container>div{
            background: yellow;
            width: 130px;
            height: 130px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>It is perpoty of shorthand for the setting the flex-direction and flex-wrap css perpoties</h2>
    <div class="container" id="wrap-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>

</html>

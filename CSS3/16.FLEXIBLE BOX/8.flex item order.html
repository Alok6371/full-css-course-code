<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex item order</title>
    <style>
        p{
            font-size: 20px ;
            font-weight: 900;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: blue;
            padding: 10px;
        }
        .container>div{
            background: yellow;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>order:</h1>
    <p>the order appear perpoty defines the order in which flex items </p>
    <div class="container">
        <div style="order: 4;">1</div>
        <div style="order: 2;">2</div>
        <div style="order: 3;">3</div>
        <div style="order: 1;">4</div>
    </div>
</body>

</html>

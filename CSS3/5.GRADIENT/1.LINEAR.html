<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LINEAR GRADIENT</title>
    <style>
        div {
            width: 300px;
            height: 300px;

        }

        .tp {
            background-image: linear-gradient(blue, green);

        }

        .lr {
            background-image: linear-gradient(to right, blue, red);
        }

        .di {
            background-image: linear-gradient(to bottom right, blue, green);
        }

        .an {
            background-image: linear-gradient(40deg, blue, red);
        }

        .tr {
            background-image: linear-gradient(rgba(0, 255, 0, 0), rgba(0, 0, 255, 1));
        }

        .mu {
            background-image: linear-gradient(blue, green, red);
        }

        .gr {
            background-image: linear-gradient(blue, 30%, red);
        }

        .po {
            background-image: linear-gradient(blue 20%, green 30%, yellow 50%);
        }
        .cre{
            background-image: linear-gradient(blue 50%,red 50%);
        }
        .dia{
            background-image: linear-gradient(to  top left , blue 50%, pink 50%);
        }
        .rep{
            background-image: repeating-linear-gradient(45deg,#173459,#903C56 15%,#78969D 20%);
        }
    </style>
</head>

<body>
    <h1>1.TOP-BOTTOM</h1>
    <div class="tp"></div>

    <h1>2.LEFT-RIGHT</h1>
    <DIV class="lr"></DIV>

    <h1>3. DIAGONAL</h1>
    <div class="di"></div>

    <h1>4.ANGLE</h1>
    <div class="an"></div>

    <h1>5.TRANSPARENCY</h1>
    <div class="tr"></div>

    <h1>6.MULTRIPLE COLOR</h1>
    <DIV class="mu"></DIV>

    <h1>7.GRADIENT HINTS</h1>
    <div class="gr"></div>

    <h1>8.POSITIONING</h1>
    <div class="po"></div>

    <h1>9.CREATING HARD LIMES</h1>
    <div class="cre"></div>

    <h1>10.DIAGONAL HARD LINES</h1>
    <div class="dia"></div>

    <h1>11.REPRETING GRADIENTS</h1>
    <div class="rep"></div>





</body>

</html>

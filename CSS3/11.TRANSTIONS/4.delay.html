<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-delay</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background: blanchedalmond;
            transition-property: height;
            transition-duration: 2s;
            transition-delay: 1s;

        }
        div:hover{
            height: 200px;
        }
        
    </style>
</head>
<body>
    <p>Tap the element to see how it works </p>
    <div></div>
    <p>As per may notice, the transititon started to take one seconf after tyou clicked</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .tra{
            transition: margin-top 2s linear ,width 1s ease-in,height 1s ease-out;
        }
        div{
            width: 100px;
            height: 100px;
            background: #000;
            color: white;
            margin-top: 0px;
        }
        div:hover{
            margin-top: 200px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="tra">transition 1</div>
</body>
</html>

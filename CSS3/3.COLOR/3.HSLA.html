<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSLA</title>
    <style>
        div {
            height: 80px;
            width: 80px;
            border: 1px solid black;
        }
        .div1{
           background: hsla(0, 100%,50%, 0.0);
        }
        .div2{
           background: hsla(0, 100%,50%, 0.2);
        }.div3{
           background: hsla(0, 100%,50%, 0.4);
        }.div4{
           background: hsla(0, 100%,50%, 0.6);
        }.div5{
           background: hsla(0, 100%,50%, 0.8);
        }.div6{
           background: hsla(0, 100%,50%, 1.0);
        }
    </style>
</head>

<body>
    <h1>HSLA: HUE SATURATION LIGHTNESS ALPHA
        
    </h1>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .rect{
            border: 10px solid black;
            height: 200px;
            width: 200px;
            padding: 10px;
            background: red;
        }
    </style>
</head>
<body>
    <p>The width (and height) of the element below is 260px</p>
    <div>Calculation: <b>200px </b>(width) + 
    <b> 20px </b>(padding left) +<b>20px</b>(padding left) + <b>10px </b>(border left)+ <b>10px </b>(border right)</div>
    <div class="rect"></div>
</body>
</html>

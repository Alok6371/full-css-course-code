<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image card</title>
    <style>
        .card{
            box-shadow: 0 5px 1px 2px rgba(0, 0,0,0.81) ,0 7px 21px 0 rgba(0,0,0,0.20);
            box-sizing: border-box;
            font-family: sans-serif;
            width: 250px;
        }
        .text{
            padding: 10px;
            font-size: 18px ;
            text-align: center;
        }
        .card > .img1{
            height: auto;
            width: 100%;
        }
        .card:hover{
            font-size: 100px;
            width: 200%;
        }
    </style>
</head>
<body>
    <div class="card">

       <img src="2.jpg"  class="img1">
        <div class="text">Beautiful image</div>
    </div>
</body>
</html>
